<!DOCTYPE html>
<html>
<head>
    <title>TA6</title>
</head>
<body>
    <form>
        <label for="satisfaccion">¿Cómo calificarías tu experiencia con el pedido?</label><br>
        <select id="satisfaccion" name="satisfaccion">
            <option value="excelente">Excelente</option>
            <option value="bueno">Bueno</option>
            <option value="regular">Regular</option>
            <option value="malo">Malo</option>
        </select><br><br>
        
        <label>¿Recibiste tu pedido a tiempo?</label><br>
        <input type="radio" id="tiempo1" name="tiempo" value="si">
        <label for="tiempo1">Sí</label><br>
        
        <input type="radio" id="tiempo2" name="tiempo" value="no">
        <label for="tiempo2">No</label><br><br>
        
        <label>¿Recomendarías Pedidos Ya a un amigo?</label><br>
        <input type="radio" id="recomendar1" name="recomendar" value="si">
        <label for="recomendar1">Sí</label><br>
        
        <input type="radio" id="recomendar2" name="recomendar" value="no">
        <label for="recomendar2">No</label><br><br>
        
        <input type="submit" value="Enviar Encuesta">
    </form>
</body>
</html>
